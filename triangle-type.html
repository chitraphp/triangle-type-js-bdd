<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Type of triangle</title>
  </head>
  <body>
    <div class="container">
      <h1>Type of Triangle</h1>

      <form id="triangle-type">
        <div class="form-group">
          <label for="first" >A</label>
          <input id="first" name="first" class="left" required type="number">
          <label for="second">B</label>
          <input id="second" name="second" required type="number">
          <label for="third">C</label>
          <input id="third" name="third" required type="number">
        </div>

        <button type="submit" class="btn">Find Out!</button>
      </form>

      <div id="result">
          <p>
               <span id="type"></span> triangle
          </p>

      </div>
    </div>
  </body>
</html>
